<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let string;
    for (let i = 1; i <= 5; i++) {
      string = "*";
      for (let j = 1; j <= i; j++) {
        document.write(string + "&nbsp;&nbsp");
        string = "*";
      }
      document.write("<br>");
    }
    for (let i = 4; i >= 1; i--) {
      string = "*";
      for (let j = 1; j <= i; j++) {
        document.write(string + "&nbsp;&nbsp");
        string = "*";
      }
      document.write("<br>");
    }
  </script>
</html>
