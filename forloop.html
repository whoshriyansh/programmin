<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="number" />
    <button id="button" onclick="itterate()">check</button>
  </body>
  <script>
    const number = document.getElementById("number");
    const button = document.getElementById("button");

    function itterate() {
      let inputValue = number.value;
      let divisibility = 0;
      for (let i = 1; i < inputValue; i++) {
        n = i;
        for (let i = 1; i <= n; i++) {
          if (n % i == 0) {
            divisibility = divisibility + 1;
          }
        }
        if (divisibility == 2) {
          alert(`This ${i} is Prime`);
        }
      }

      alert(
        `There are ${divisibility} Prime Number between 1 and ${inputValue}`
      );
    }
  </script>
</html>
